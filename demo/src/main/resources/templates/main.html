<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<h1>Members</h1>
<table>
    <tr th:each="member : ${members}">
        <td th:text="${member.getMemberId()}"></td>
        <td th:text="${member.getAge()}"></td>
        <td th:text="${member.getIsMarried()}"></td>
    </tr>
</table>
</body>
</html>
